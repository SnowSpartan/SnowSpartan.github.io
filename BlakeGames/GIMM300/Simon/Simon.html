<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <script src="Simon.js" charset="utf-8"></script>
</head>
<body>
    <div>
        <h2>Simon Game</h2>
        <button class="play" id="ButtonPlay">Play</button>
        <br />
        <button class="red" id="Button1"></button>
        <button class="blue" id="Button2"></button>
        <button class="green" id="Button3"></button>
        <button class="yellow" id="Button4"></button>
    </div>
    <h3>Random Numbers: <span id="current-score">?</span></h3>
    <h3 id="result"></h3>
</body>
</html>
